<mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-content>
        <form [formGroup]="login" (ngSubmit)="onLoginSubmitted(login)">
            <div><mat-form-field appearance="fill">
                <mat-label>User Email</mat-label>
                <input matInput type="text" placeholder="User Email" formControlName="userEmail" required>
                <mat-error *ngIf="login.get('userEmail')!.invalid">userEmail is invalid</mat-error>
            </mat-form-field></div><div><mat-form-field appearance="fill">
                <mat-label>User Password</mat-label>
                <input matInput type="text" placeholder="User Password" formControlName="userPassword" required>
                <mat-error *ngIf="login.get('userPassword')!.invalid">userPassword is invalid</mat-error>
            </mat-form-field>
        </div>
        <div>
            <button type="submit" mat-raised-button color="primary">Submit</button>
        </div>
    </form>
    </mat-card-content>
</mat-card>

<form [formGroup]="userName" 
(ngSubmit)="onUserNameSubmitted(userName)">
<div>
    <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput type="text" placeholder="First Name" formControlName="firstName" required>
        <mat-error *ngIf="userName.get('firstName')!.invalid">firstName is invalid</mat-error>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="Last Name" formControlName="lastName" required>
        <mat-error *ngIf="userName.get('lastName')!.invalid">lastName is invalid</mat-error>
    </mat-form-field>
</div>
<div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
</div>
</form>

<mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-content>
        <form [formGroup]="register" (ngSubmit)="onRegisterSubmitted(register)">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>New User Email</mat-label>
                    <input matInput type="text" placeholder="New User Email" formControlName="newUserEmail" required>
                    <mat-error *ngIf="register.get('newUserEmail')!.invalid">newUserEmail is invalid</mat-error>
                </mat-form-field></div><div><mat-form-field appearance="fill">
                    <mat-label>New User Password</mat-label>
                    <input matInput type="text" placeholder="New User Password" formControlName="newUserPassword" required>
                    <mat-error *ngIf="register.get('newUserPassword')!.invalid">newUserPassword is invalid</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button type="submit" mat-raised-button color="primary">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
